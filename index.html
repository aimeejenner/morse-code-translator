<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="translator">
        <h1 class="translator__heading">Morse Code Translator</h1>
    
        <section>
            <h2 class="translator__sub-heading">English</h2>
            <textarea class="translator__english-input"></textarea>
        </section>
    
        <section>
            <h2 class="translator__sub-heading">Morse Code</h2>
            <p class="translator__text-body">Enter a single space between letters and a "/" between words.</p>
            <textarea class="translator__morse-input"></textarea>
        </section>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
